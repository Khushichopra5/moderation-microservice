<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Moderation App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/">Posts</a>
                    </li>
                    <li class="nav-item" id="admin-link" style="display:none;">
                        <a class="nav-link" href="/admin-dashboard/">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="notifications-link">Notifications <span id="notification-badge"
                                class="badge bg-danger"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Notifications Modal -->
    <div class="modal fade" id="notificationsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="notifications-list">
                        <!-- Notifications will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const accessToken = localStorage.getItem('access');
        const role = localStorage.getItem('role');

        if (!accessToken && window.location.pathname !== '/login/') {
            window.location.href = '/login/';
        }

        if (role === 'admin') {
            document.getElementById('admin-link').style.display = 'block';
        }

        document.getElementById('logout-btn').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            localStorage.removeItem('role');
            localStorage.removeItem('username');
            localStorage.removeItem('user_id');
            window.location.href = '/login/';
        });

        // Notifications Polling and Click Handler
        if (accessToken) {
            setInterval(fetchNotifications, 10000);
            fetchNotifications();

            document.getElementById('notifications-link').addEventListener('click', function (e) {
                e.preventDefault();
                showNotificationsModal();
            });
        }

        let notificationsData = [];

        function fetchNotifications() {
            fetch('/api/notifications/', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
                .then(response => response.json())
                .then(data => {
                    notificationsData = data;
                    const badge = document.getElementById('notification-badge');
                    const unreadCount = data.filter(n => !n.is_read).length; // Assuming backend doesn't filter by unread yet, or we just count all

                    if (data.length > 0) {
                        badge.innerText = data.length;
                    } else {
                        badge.innerText = '';
                    }
                });
        }

        function showNotificationsModal() {
            const list = document.getElementById('notifications-list');
            list.innerHTML = '';

            if (notificationsData.length === 0) {
                list.innerHTML = '<li class="list-group-item text-muted">No notifications</li>';
            } else {
                notificationsData.forEach(note => {
                    const item = `
                        <li class="list-group-item">
                            <small class="text-muted float-end">${new Date(note.created_at).toLocaleString()}</small>
                            <p class="mb-1">${note.message}</p>
                        </li>
                    `;
                    list.innerHTML += item;
                });
            }

            new bootstrap.Modal(document.getElementById('notificationsModal')).show();
        }
    </script>
</body>

</html>

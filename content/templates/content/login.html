{% extends 'content/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login / Signup</div>
            <div class="card-body">
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login / Register</button>
                    <p class="mt-2 text-center text-muted">If account doesn't exist, it will be created.</p>
                </form>
                <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Remove auth check for login page script override
    if (window.location.pathname === '/login/') {
        localStorage.clear();
    }

    document.getElementById('auth-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access', data.access);
                localStorage.setItem('refresh', data.refresh);
                localStorage.setItem('role', data.role);
                localStorage.setItem('username', data.username);
                localStorage.setItem('user_id', data.user_id);
                window.location.href = '/posts/';
            } else {
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerText = data.error || 'Authentication failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
{% endblock %}
